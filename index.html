<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input id="user-email" type="email" name="email" placeholder="Email" />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="login">Entrar</button>
      </form>
    </header>
    
    <main>
      <form id="evaluation-form">
        <div>
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />          
        </div>

        <div>
          <input id="input-email" type="email" placeholder="Email" />
          <span>Casa:</span>
          <select id="house">
            <option id="gitnoria-house" text="Gitnória" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
          </select>

          <section>
            <div>
              <label id="label-family">Qual sua família?</label><br />
              <input
                type="radio"
                name="family"
                value="Frontend"
              />Frontend<br />
              <input type="radio" name="family" value="Backend" />Backend<br />
              <input
                type="radio"
                name="family"
                value="FullStack"
              />FullStack<br />
            </div>

            <div>
              <label id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label
              ><br />
              <input type="checkbox" value="HoFs" class="subject" />HoFs<br />
              <input type="checkbox" value="Jest" class="subject" />Jest<br />
              <input
                type="checkbox"
                value="Promises"
                class="subject"
              />Promises<br />
              <input type="checkbox" value="React" class="subject" />React<br />
              <input type="checkbox" value="SQL" class="subject" />SQL<br />
              <input
                type="checkbox"
                value="Python"
                class="subject"
              />Python<br />
            </div>
          </section>
        </div>

        <section>
          <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1" /> 1
            <input type="radio" name="rate" value="2" /> 2
            <input type="radio" name="rate" value="3" /> 3
            <input type="radio" name="rate" value="4" /> 4
            <input type="radio" name="rate" value="5" /> 5
            <input type="radio" name="rate" value="6" /> 6
            <input type="radio" name="rate" value="7" /> 7
            <input type="radio" name="rate" value="8" /> 8
            <input type="radio" name="rate" value="9" /> 9
            <input type="radio" name="rate" value="10" /> 10
          </div>
        
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
        </section>
      
        <div class="flex-row">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" />
        </div>
        
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
